version: '3.8'

services:

  pocs-db:
    image: postgres:14
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: pocs
      POSTGRES_USER: pocs
      POSTGRES_PASSWORD: poc123
    ports:
      - "5432:5432"  # Mapeamento de porta
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -h localhost -U pocs" ]
      interval: 5s
      timeout: 10s
      retries: 3
    networks:
      - pocs-network

networks:
  pocs-network:
    driver: bridge

volumes:
  postgres-data:
